# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd926aadb-24fe-4074-9cba-c1f70f785a8e'
  imageRepository: 'app1-nginx'
  containerRegistry: 'ahmedavid.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: GitHubStatus@1
      displayName: Update GitHub build status
      inputs:
        gitHubConnection: 'GitHubConnection'
        context: 'Build'
        state: ${{ if eq(variables['Build.Reason'], 'PullRequest') }}'pending'${{ else }}'success'${{ endif }}
        description: 'The build is ${{ if eq(variables['Build.Reason'], 'PullRequest') }}in progress${{ else }}succeeded${{ endif }}.'
        targetUrl: '$(System.CollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)'

